<!DOCTYPE html>
<html>
<head>
<style>
ul li{
  list-style-image: url('/Images/sarrow.png') !important;
  list-style-position: outside !important;
}

</style>
</head>
<body>

<h1>The list-style-image Property</h1>

<p>The list-style-image property replaces the list-item marker with an image:</p>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
